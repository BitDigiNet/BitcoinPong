<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pong Game with Bitcoin Symbol</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pong Game with Bitcoin Symbol</h1>

    <!-- Player Login Section -->
    <div id="login" class="centered">
        <button id="loginBtn">Login with Google</button>
    </div>

    <!-- Main Menu -->
    <div id="menu" class="centered" style="display:none;">
        <p>Welcome, <span id="playerName"></span></p>
        <button id="startBtn">Start Game</button>
        <button id="leaderboardBtn">View Leaderboard</button>
        <button id="logoutBtn">Logout</button>
    </div>

    <!-- Leaderboard -->
    <div id="leaderboard" style="display:none;" class="centered">
        <h2>Leaderboard</h2>
        <div id="leaderboardContent"></div>
        <button id="clearLeaderboardBtn">Clear Leaderboard</button>
        <button id="backLeaderboardBtn">Back to Menu</button>
    </div>

    <!-- Canvas for the Game -->
    <canvas id="pongGame" width="800" height="600" style="display:none;"></canvas>

    <!-- Link to the external JavaScript file -->
    <script type="module" src="pong.js"></script>
</body>
</html>
