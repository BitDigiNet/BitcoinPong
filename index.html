<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
</head>
<body>
    <h1>Pong Game</h1>
    <div id="menu">
        <button id="startBtn">Start Game</button>
        <button id="instructionsBtn">Instructions</button>
        <button id="leaderboardBtn">View Leaderboard</button>
    </div>

    <div id="speedSelection" style="display:none;">
        <h2>Select Speed Level</h2>
        <button class="speedBtn" data-speed="1">Speed 1</button>
        <button class="speedBtn" data-speed="2">Speed 2</button>
        <button class="speedBtn" data-speed="3">Speed 3</button>
        <button class="speedBtn" data-speed="4">Speed 4</button>
        <button class="speedBtn" data-speed="5">Speed 5</button>
    </div>

    <canvas id="pongGame" width="800" height="600"></canvas>

    <script src="pong.js"></script> <!-- Link to JavaScript -->
</body>
</html>
